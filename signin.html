<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User credientials</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-green-100 w-full min-h-screen flex justify-center items-center"
    >
      <form
        class="w-96 bg-white shadow rounded p-10 flex flex-col gap-4"
        id="login-form"
      >
        <h2 class="text-lg font-semibold">Login</h2>
        <div class="flex flex-col gap-2">
          <label for="email" class="text-lg">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="abc@gmail.com"
            class="border px-2 py-1 rounded-md outline-none text-gray-600"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="password" class="text-lg">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="******"
            autocomplete
            class="border px-2 p-1 rounded-md outline-none text-gray-600"
          />
        </div>
        <div>
          <button
            type="submit"
            class="bg-blue-600 px-4 py-1 text-white rounded-md hover:bg-blue-500"
          >
            Login
          </button>
        </div>
        <p id="res"></p>
      </form>
    </div>
    <script src="/js/script.js" type="module"></script>
  </body>
</html>
